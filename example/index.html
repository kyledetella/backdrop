          #main{
            width: 100%;
            height: 100%;
            position: relative;
            padding: 1em;
          }
          #backdrop{
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            -webkit-transition: opacity 300ms ease-out;
            transition: opacity 300ms ease-out;
          }
          h1{
            position: relative;
            color: #fff;
            margin-top: 0;
            -webkit-font-smoothing: antialiased;
          }
        </style>
